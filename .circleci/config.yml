# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/qewl

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: run tests and report
          command: 'npx nyc -r html --report-dir reports/coverage/html mocha ~/qewl/dist/**/*.spec.js --reporter=xunit --reporter-options output=reports/test-results.xml'
      - run:
          name: generate test coverage report
          command: 'npx nyc report --reporter=text-lcov > reports/coverage/coverage.lcov'
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports/test-results.xml
          prefix: tests
      - store_artifacts:
          path: reports/coverage
          prefix: coverage
      - run:
          name: upload code coverage to codecov
          command: bash <(curl -s https://codecov.io/bash)
